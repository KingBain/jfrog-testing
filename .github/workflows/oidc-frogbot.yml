name: "Jfrog Frogbot OIDC Test"
on:
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure JFrog CLI via OIDC
        uses: jfrog/setup-jfrog-cli@v4.8.0
        env:
          JF_URL: https://artifacts-artefacts.devops.cloud-nuage.canada.ca
          JF_PROJECT: ssc-fsdh
        with:
          oidc-provider-name: github-oidc
          version: latest

      - uses: jfrog/frogbot@v2.29.1
        with:
          oidc-provider-name: github-oidc
        env:
          JF_URL: https://artifacts-artefacts.devops.cloud-nuage.canada.ca
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_GIT_BASE_BRANCH: "main"
